<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gio – Data Analyst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <header class="header">
      <img src="profile.jpeg" alt="Foto de perfil" class="avatar" />
      <div>
        <h1 id="name"></h1>
        <h2 id="title"></h2>
        <p id="summary"></p>
      </div>
    </header>

    <section>
      <h3>Perfil profesional</h3>
      <p id="focus"></p>
    </section>

    <section>
      <h3>Habilidades</h3>
      <div id="skills" class="skills-grid"></div>
    </section>

    <section>
      <h3>Experiencia</h3>
      <div id="experience"></div>
    </section>

    <section>
      <h3>Educación</h3>
      <div id="education"></div>
    </section>

    <footer class="footer">
      <p>CV actualizado automáticamente desde JSON</p>
    </footer>
  </main>

  <script>
    fetch("resume.json")
      .then(res => res.json())
      .then(data => {
        // Perfil
        document.getElementById("name").textContent = data.profile.name;
        document.getElementById("title").textContent = data.profile.title;
        document.getElementById("summary").textContent = data.profile.summary;
        document.getElementById("focus").textContent = data.profile.focus.join(" · ");

        // Skills
        const skillsDiv = document.getElementById("skills");
        Object.entries(data.skills).forEach(([category, items]) => {
          const block = document.createElement("div");
          block.className = "skill-block";
          block.innerHTML = `<h4>${category.replace("_", " ")}</h4>`;
          items.forEach(skill => {
            const span = document.createElement("span");
            span.textContent = skill;
            block.appendChild(span);
          });
          skillsDiv.appendChild(block);
        });

        // Experiencia
        const expDiv = document.getElementById("experience");
        data.experience.forEach(exp => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h4>${exp.role} – ${exp.company}</h4>
            <p class="period">${exp.period}</p>
            <ul>${exp.responsibilities.map(r => `<li>${r}</li>`).join("")}</ul>
          `;
          expDiv.appendChild(div);
        });

        // Educación
        const eduDiv = document.getElementById("education");
        data.education.forEach(e => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<strong>${e.institution}</strong><p>${e.program}</p>`;
          eduDiv.appendChild(div);
        });
      });
  </script>
</body>
</html>
